<div [ngClass]="{submitted:true}" [hidden]="submitted">

      <label for="food-name">food-name</label>
      <input type="text" [(ngModel)]="newFood.name">

      <label for="food-calories">food-calories</label>
      <input type="text" [(ngModel)]="newFood.calories">

      <label for="food-image">food-image</label>
      <input type="text" [(ngModel)]="newFood.image">

      <label for="food-quantity">quantity</label>
      <input type="text" [(ngModel)]="newFood.quantity">


    <button (click)="newFoods()">add new Food</button>
</div>



<div [ngClass]="{search:true}">
  <label for="search">searchByName</label>
  <input type="text" [(ngModel)]="search">
</div>

  <ul>
    <li *ngFor="let item of foods | searchByName:'name':search;let i = index">
      <span>{{item.name}}</span>
      <span>{{item.calories}}</span>
    </li>
  </ul>


<div class="food">
  <ul>
    <li *ngFor="let food of foods">
      <h3> Nombre: {{ food.name }} </h3>
      <img class="food" src="{{ food.image }}">
      <br>
      <span> Tiene: {{ food.calories }} calorias/gramo</span>

      <span div="fat" *ngIf="food.calories>400"> Esto engorda!!!</span>
      <br>
      <label>Cuantos gramos quieres?</label>
      <input [(ngModel)]="cantidad">

          <div class="aviso"> tomas {{cantidad}}*{{food.calories}}={{cantidad*food.calories}}!
            calorias, loco!!!!
          </div>
   </li>
   </ul>
 </div>
